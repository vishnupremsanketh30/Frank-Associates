<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass] = "{hidden : !(isHandset$|async)===true}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="Services" (click)="drawer.toggle()" >Services offered</a>
      <a mat-list-item routerLink="Tax" (click)="drawer.close()">Tax Updates</a>
      <a mat-list-item routerLink="News" (click)="drawer.close()">News and Articles</a>
      <a mat-list-item routerLink="Contact" (click)="drawer.close()">Contact us</a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">

      </div>
    </div>
  </div>
  <div class="center">
  <mat-toolbar >
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="logo">
      <mat-icon ><img src="../../assets/logo.jpg" style="width: 3em; height: 2em; margin-top: 0em;"/></mat-icon>
      <h1 style="color: blue;">Frank Associates</h1>
    </div>

    <span class="spacer"></span>

  </mat-toolbar>
  <mat-toolbar >

      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="Services" routerLinkActive="enabled">Services offered</a>
      <a mat-list-item routerLink="Tax">Tax Updates</a>
      <a mat-list-item routerLink="News">News and Articles </a>
      <a mat-list-item routerLink="Contact">Contact us</a>

  </mat-toolbar>
</div>

  <ng-content></ng-content>
  <!-- Add Content Here -->
  <div class="footer">

    <div class="row">
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">
        <p><i class="fa fa-copyright" aria-hidden="true"></i>Frank Associates</p>
      </div>
      <div class="col-sm-4" style="text-align: right;">
        <a href="https://twitter.com/FrankforTax"><i class="fa fa-twitter" style="font-size:36px;" aria-hidden="true"></i></a>
        <a href=""><i class="fa fa-facebook" style="font-size:36px; margin-right: 2em; margin-left: 1em;" aria-hidden="true"></i></a>

      </div>
    </div>
  </div>
</mat-sidenav-container>
