<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass] = "{hidden : !(isHandset$|async)===true}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="Services" (click)="drawer.toggle()" >About Us</a>
      <a mat-list-item routerLink="Tax" (click)="drawer.close()">Administration</a>
      <a mat-list-item routerLink="News" (click)="drawer.close()">Events</a>
      <a mat-list-item routerLink="Contact" (click)="drawer.close()">Gallery</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="center">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>
        <h1>Frank Associates</h1>
      </div>
      <span class="spacer"></span>

    </mat-toolbar>
    <mat-toolbar>
      <div class="navlarge">
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="Services">Services offered</a>
        <a mat-list-item routerLink="Tax">Tax Updates</a>
        <a mat-list-item routerLink="News">News and Articles </a>
        <a mat-list-item routerLink="Contact">Contact us</a>
      </div>
    </mat-toolbar>

    <ng-content>

    </ng-content>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
