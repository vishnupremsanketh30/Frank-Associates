<div class="container">
  <div class="row">
    <div class="col-sm-6 newslogo" *ngIf="!islogohide">

        <img class="col-sm-6 newslogo" src="../../assets/Announcements.jpg" style="height: 20em;width: 20em;" (click)="displayNews()">

    </div>
    <div class="col-sm-6 newslogo" style="margin-top: 8em;" *ngIf="!islogohide">
      <img src="../../assets/Articles.jpg" style="height: 20em;width: 20em;" (click)="displayArticles()">
    </div>
  </div>
</div>


<div class="container" *ngIf="isNewsClicked" style="margin-top: 0%;">
  <div class="col-sm-12" style="margin-bottom: 3em;">
    <h1 style="text-align: center; font-size: 4em;">News</h1>
</div>
  <div class="row" *ngFor="let post of posts">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <h1 style="margin: 0 0 0">{{post.title}}</h1>
      </div>
      <div class="card-body">
        <p class="card-text">{{post.description}}</p>
        <a class="btn btn-primary" (click)="displayNewsPost($event,post)">Read More</a>
      </div>
    </div>
  </div>
</div>


<div class="container" *ngIf="isNewsPostClicked" style="margin-top: 0%;">
  <div class="row">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <h1 style="margin: 0 0 0"  name='title'>{{postClicked.title}}</h1>
      </div>
      <div class="card-body">
        <p class="card-text">{{postClicked.description}}</p>
        <button (click)="displayNews()" class="newsnavbutton">Back to News</button>
      </div>
    </div>
  </div>
</div>








<div class="container" *ngIf="isArticlesClicked" style="margin-top: 0%;">
  <div class="col-sm-12" style="margin-bottom: 3em;">
    <h1 style="text-align: center; font-size: 4em;">Articles</h1>
</div>
  <div class="row" *ngFor="let post of posts">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <h1 style="margin: 0 0 0">{{post.title}}</h1>
      </div>
      <div class="card-body">
        <p class="card-text">{{post.description}}</p>
        <a class="btn btn-primary" (click)="displayNewsPost($event,post)">Read More</a>
      </div>
    </div>
  </div>
</div>


<div class="container" *ngIf="isNewsPostClicked" style="margin-top: 0%;">
  <div class="row">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <h1 style="margin: 0 0 0"  name='title'>{{postClicked.title}}</h1>
      </div>
      <div class="card-body">
        <p class="card-text">{{postClicked.description}}</p>
        <button (click)="displayNews()" class="newsnavbutton">Back to News</button>
      </div>
    </div>
  </div>
</div>
